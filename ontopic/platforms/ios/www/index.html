<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OnTopic</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="bower_components/uikit/css/uikit.min.css">
        <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="cordova.js" type="text/javascript"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="bower_components/devicejs/lib/device.min.js"></script>        
        <script src="bower_components/uikit/js/uikit.min.js"></script>
        <script src="bower_components/uikit/js/components/sticky.min.js"></script>      
        <script src="bower_components/uikit/js/components/lightbox.min.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.localstorage/backbone.localStorage-min.js"></script>
    </head>
    <body>
        <div id="board">
		        <div id="circle" class="color3">
                <div id="circle-topic">
                    <span id="topic-text"></span><br>
                    <span id="topic-goal"></span>
                </div>
                <div id="circle-content" class="expanded">
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="board-name">Name:</label>
                        <div class="uk-form-controls">
                            <input type="text" class="text-input" id="name">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="board-color">Board color:</label>
                        <div class="uk-form-controls" id="board-color-container">
                            <button data-group="board" class="radio color0 selected" data-val="color0"></button>                                
                            <button data-group="board" class="radio color1" data-val="color1"></button>
                            <button data-group="board" class="radio color2" data-val="color2"></button>
                            <button data-group="board" class="radio color3" data-val="color3"></button>
                            <button data-group="board" class="radio color4" data-val="color4"></button>
                            <button data-group="board" class="radio color5" data-val="color5"></button>
                            <button data-group="board" class="radio color6" data-val="color6"></button>                            
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="board-circle">Circle color:</label>
                        <div class="uk-form-controls" id="circle-color-container">
                            <button data-group="circle" class="radio color0" data-val="color0"></button>                                    
                            <button data-group="circle" class="radio color1" data-val="color1"></button>
                            <button data-group="circle" class="radio color2" data-val="color2"></button>
                            <button data-group="circle" class="radio color3" data-val="color3"></button>
                            <button data-group="circle" class="radio color4" data-val="color4"></button>
                            <button data-group="circle" class="radio color5" data-val="color5"></button>
                            <button data-group="circle" class="radio color6" data-val="color6"></button>                                    
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="board-circle">Topic:</label>
                        <div class="uk-form-controls">                                
                            <input type="text" class="text-input" id="topic">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-grid">                         
                            <div class="uk-width-3-4"> 
                                <label class="uk-form-label" for="symbol">Symbol:</label>                  
                                <div class="uk-form-controls" id="symbol-container">
                                    <button class="radio uk-icon-star selected" data-group="symbol" data-val="star"></button>
                                    <button class="radio uk-icon-heart" data-group="symbol" data-val="heart"></button>
                                    <button class="radio uk-icon-paw" data-group="symbol" data-val="paw"></button>
                                    <button class="radio uk-icon-automobile" data-group="symbol" data-val="automobile"></button>
                                    <button class="radio uk-icon-circle" data-group="symbol" data-val="circle"></button>
                                </div>
                            </div>
                            <div class="uk-width-1-4"> 
                                <label class="uk-form-label" for="goal">Goal:</label>
                                <div class="uk-form-controls">
                                    <input type="text" class="text-input" id="goal">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay">
        </div>
        

        <button id="menu" class="big-button" data-uk-modal="{target:'#menu-modal'}"><i class="uk-icon-reorder"></i></button>                   
        <button id="play" class="big-button">Let's talk!</button>            
        <button id="done" class="big-button"><i class="uk-icon-check"></i></button>
        
        <div id="menu-modal" class="uk-modal">
            <div class="uk-modal-dialog">
                <a class="uk-modal-close uk-close"></a>
                <div class="uk-grid">
                    <div class="uk-width-1-3">                        
                        <button class="big-button" id="help"><i class="uk-icon-question-circle"></i><br>Help</button>
                    </div>
                    <div class="uk-width-1-3">                                            
                        <button class="big-button" id="stop" disabled><i class="uk-icon-stop"></i><br>Stop</button>
                    </div>
                    <div class="uk-width-1-3">                        
                        <button class="big-button" id="reset" disabled><i class="uk-icon-undo"></i><br>Restart</button>
                    </div>
                </div>
                <hr>
                <div class="uk-grid">
                    <div class="uk-width-1-2">                        
                        <button class="big-button" data-group="record" id="record">Record: <span class="state">ON</span></button>
                    </div>
                    <div class="uk-width-1-2">                        
                        <button class="big-button" data-uk-modal="{target:'#records-modal'}">View history</button>
                    </div>
                </div>
                <hr>
                <div class="uk-grid">
                    <div class="uk-width-1-2">                        
                        <button class="big-button" data-group="animations" id="animations">Animations: <span class="state">ON</span></button>
                    </div>
                    <div class="uk-width-1-2">                        
                        <button class="big-button" data-group="sounds" id="sounds">Sound: <span class="state">ON</span></button>
                    </div>
                </div>                
            </div>
        </div>
        <div id="records-modal" class="uk-modal">
            <div class="uk-modal-dialog">
                <a class="uk-modal-close uk-close"></a>
                <div class="uk-grid">
                    <div class="uk-width-2-4">
                        <h1>History</h1>
                        This data resides on your device.
                    </div>
                    <div class="uk-width-1-4">
                        <button class="big-button" id="delete-all">Delete data</button>                        
                    </div>
                    <div class="uk-width-1-4">
                        <button class="big-button" id="excel">Export to Excel</button>
                    </div>
                </div>
                <hr>
                <div class="uk-overflow-container">
                    <table class="uk-table uk-table-striped">
                        <thead>
                           <tr><th>Date</th><th>Name</th><th>Topic</th><th>Goal</th><th>Earned</th><th>Missed</th><th>End</th></tr>              
                        </thead>
                        <tbody id="records-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/board-config.js"></script>
    </body>
</html>
